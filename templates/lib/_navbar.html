<nav id="{{ id }}" class="navbar navbar-default navbar-static-top {{ fixed }}" role="navigation">
  <div class="navinner container-fluid d-flex justify-content-between align-items-center">
    <!-- Left Section -->
    {% if user.is_authenticated %}
    <div id="sbtoggle"></div>
    <div id="breadcrumbs"></div>
    {% endif %}

    <!-- Right Section -->
    <ul class="navbar-nav ms-auto">
      {% if user.is_authenticated %}
        <li class="nav-item workspace-btn"></li>
        <li class="nav-item logout-func-btn">
          <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="nav-link">Log Out</button>
          </form>
        </li>
      {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
        </li>
      {% endif %}
    </ul>
  </div>
</nav>
